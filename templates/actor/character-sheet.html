<form class="sheet">
  <div class="header">
    <div class="portrait">
      LIPE SUA IMAGEM AQUI<br />
      600x900 px
    </div>

    <div>
      <!-- TOP FIELDS -->
      <div class="top-fields">
        <div class="field" style="grid-column: span 3;">
          <label>Nome</label>
          <input type="text" name="name" />
        </div>

        <div class="field" style="grid-column: span 1;">
          <label>Pronomes</label>
          <input type="text" name="pronomes" />
        </div>

        <div class="field" style="grid-column: span 1;">
          <label>Origen</label>
          <input type="text" name="origen" />
        </div>

        <div class="field" style="grid-column: span 1;">
          <label>Clase</label>
          <input type="text" name="clase" />
        </div>
      </div>

      <!-- STATS -->
      <div class="stats">
        <div class="stat">
          <label>Poder</label>
          <input type="number" name="stat_poder" value="10" />
        </div>

        <div class="stat">
          <label>Astucia</label>
          <input type="number" name="stat_astucia" value="10" />
        </div>

        <div class="stat">
          <label>Visao</label>
          <input type="number" name="stat_visao" value="10" />
        </div>
      </div>

      <!-- DERIVED STATS -->
      <div class="derived-stats">
        <div class="symbol-stat">
          <div class="symbol">
            <img src="https://i.imgur.com/GZLOyzg.png" alt="Armor" />
          </div>
          <input type="number" name="armor" value="10" />
          <label>Armor</label>
        </div>

        <div class="symbol-stat">
          <div class="symbol">
            <img src="https://i.imgur.com/8Il9Pbp.png" alt="Vigor" />
          </div>
          <input type="number" name="vigor" value="10" />
          <label>Vigor</label>
        </div>

        <div class="symbol-stat">
          <div class="symbol">
            <img src="https://i.imgur.com/OLamXRL.png" alt="Magic Resist" />
          </div>
          <input type="number" name="magic_resist" value="10" />
          <label>Magic Resist</label>
        </div>
      </div>
    </div>
  </div>

  <!-- DESCRIPTION + SPELLS -->
  <div class="middle">
    <div class="box">
      <h3>Descricao</h3>
      <textarea name="descricao">Test</textarea>
    </div>

    <div class="box">
      <h3>Magias / Invencoes</h3>
      <textarea name="magias">Test</textarea>
    </div>
  </div>

  <!-- INVENTORY + TRAITS -->
  <div class="middle">
    <div class="box">
      <h3>Inventory</h3>
      <textarea name="inventory"></textarea>
    </div>

    <div class="box">
      <h3>Traits</h3>
      <textarea name="traits"></textarea>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="currency">
      <strong>Moedas</strong>
      <input type="number" name="moedas" value="1000" />
    </div>
  </div>
</form>
